<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS links-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <!--<script src="https://kit.fontawesome.com/55a4fcfc1d.js" crossorigin="anonymous"></script>-->
  <link rel="stylesheet" type="text/css" href="css/all.css">

  <title>Icons</title>

</head>
<body>
  <section class="bird">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-12">
          <i class="fas fa-dove fa-2x fa-flip-horizontal" style="color: #bd04bd; font-size: 150px;"></i>
        </div>
        <div class="col-md-4 col-sm-4 col-12">
          <i class="fas fa-dove fa-2x fa-flip-horizontal" style="color: #e0146d; font-size: 200px;"></i>
        </div>
        <div class="col-md-4 col-sm-4 col-12">
          <i class="fas fa-dove fa-2x fa-flip-horizontal" style="color: #d60435; font-size: 250px;"></i>
        </div>
      </div>      
      </div>
  </section>

  <section class="fruit">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-12">
          <i class="fas fa-cloud" style="color: #bd04bd; font-size: 150px;"></i>
        </div>
        <div class="col-md-4 col-sm-4 col-12">
          <i class="fas fa-cloud" style="color: #e0146d; font-size: 200px;"></i>
        </div>
        <div class="col-md-4 col-sm-4 col-12">
          <i class="fas fa-cloud" style="color: #d60435; font-size: 250px;"></i>
        </div>
      </div>      
      </div>
  </section>

  <section class="leaf">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-12">
          <i class="fab fa-pagelines" style="color: #bd04bd; font-size: 150px;"></i>
        </div>
        <div class="col-md-4 col-sm-4 col-12">
          <i class="fab fa-pagelines" style="color: #e0146d; font-size: 200px;"></i>
        </div>
        <div class="col-md-4 col-sm-4 col-12">
          <i class="fab fa-pagelines" style="color: #d60435; font-size: 250px;"></i>
        </div>
      </div>      
      </div>
  </section>

  <!-- js links -->
  <script src="js/jquery-3.5.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
